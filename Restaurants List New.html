<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Order Food</title>
        <link rel="icon" href="SwiggyLogo.png" sizes="16x16" type="image/png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body{
                margin-top: 0px;
                margin-bottom: 0px;
                margin-left: 0px;
                margin-right: 0px;
            }
            .top-flex{
                display: flex;
                height: 80px;
                width: 100%;
                margin: none;
                flex-wrap: wrap;
                flex-direction: row;
                justify-content:flex-start;
                align-items:center;

            }
            
            .swiggylogoleft{
                height:45px;
                width:45px;
                padding:0px;
                margin-top:-15px;
                margin-bottom:-15px;
                display: block;
                /* display: flex; */
                align-self: flex-start;
                


            }
            .useraddress{
                min-width: 30px;
                text-overflow: ellipsis;
                overflow: hidden;
                overflow-x: hidden;
                overflow-y: hidden;
                white-space: nowrap;
                align-self: flex-start;  
            }

            .useraddressacecontent{
                text-decoration:none;
            }

            #pushright{
                margin-left:800px;
            }
            .topnav {
                overflow: hidden;
                background-color: #333;
                margin:0px 0px 0px 0px;
            }

            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                justify-items: stretch;
                height:50px;
                padding: 14px 16px 14px 16px;
                text-decoration: none;
                font-size: 17px;
                margin:0px 0px 0px 0px;

                
            }

            .topnav a:hover {
                background-color:darkorange;
                color: black;
                margin:0px 0px 0px 0px;

            }

            

            .topnav .icon {
                display: none;

            }
            .Username{
                align-self:flex-start;
                
            }

        @media screen and (max-width: 600px) {
                .topnav a:not(:first-child) {display: none;}
                .topnav a.icon {
                float: right;
                display: block;
  }
            }

        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
  }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
  }
            }
        .grey-discounts{
            height: 340px;
            width:100%;
            background-color: #282c3f;
            display:flex;
            justify-content:space-around;
            align-items:center;
        }
        .grey-discounts img{
            height:260px;
            width:260px;
        }
        .grey-discounts img:hover{
            transform:scale(1.05) translateY(-1px);
            box-shadow: 3px 10px #454a61;


        }

    
</style>
</head>






<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
    <body>
        <div class="topnav" id="myTopnav">

        <a><img src="SwiggyLogo.png" class="swiggylogoleft"></a>
        <a>Search</a>
        <a>Offers</a>
        <a>Help</a>
        <a>First</a>
        <a>Cart</a>
        <a class="Username" id="pushright">Welcome:First</a>
  
        </div>
        <div class="grey-discounts">
            <a><img src="60percent.jpg" alt="60% discount"></a>
            <a><img src="cake.jpg" alt="Desserts"></a>
            <a><img src="juice.jpg" alt="Juice Shops"></a>
            <a><img src="north.jpg" alt="North Indian Food"></a>
            
          </div>
</body>

</html>
